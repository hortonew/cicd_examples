name: Upload and Download Artifacts

on:
    workflow_dispatch:

jobs:
    build:
        name: Build Rust Binary
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@v1
              with:
                  toolchain: stable

            - name: Create Rust project
              run: |
                  cargo new hello_world --bin
                  cd hello_world
                  cargo build --release

            - name: Upload binary artifact
              uses: actions/upload-artifact@v4
              with:
                  name: rust-binary
                  path: hello_world/target/release/hello_world
                  retention-days: 1

    run:
        name: Download and Run Binary
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download binary artifact
              uses: actions/download-artifact@v4
              with:
                  name: rust-binary
                  path: bin/

            - name: Run the binary
              run: |
                  chmod +x bin/hello_world
                  echo "=== Running Rust binary ==="
                  ./bin/hello_world
